// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
        //maven {url'/Users/sundy/Downloads/aopsample/aop-gradle-plugin/repo/'}
        maven {
            url uri('aop-gradle-plugin/repo/')
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'gradle.plugin.com.bamboo.plugin:aop-gradle-plugin:1.0.6'
       // classpath 'com.bamboo.plugin:aspectjrt-plugin:1.0.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
